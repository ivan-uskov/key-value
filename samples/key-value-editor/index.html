<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key-Value Table Editor</title>
    <link rel="stylesheet" href="mdl/material.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="mdl/material.min.js"></script>
    <script src="../../js-sdk/index.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div id="editor-load-spinner">
      <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
    <div id="editor-content-grid" class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">
        <div class="editor-card-add-form mdl-card mdl-shadow--2dp">
          <h4>Add new key/value</h4>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" required id="editor-add-form-key">
              <label class="mdl-textfield__label" for="editor-add-form-key">Key...</label>
              <span class="mdl-textfield__error">Should be non-empty</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" required id="editor-add-form-value">
              <label class="mdl-textfield__label" for="editor-add-form-value">Value...</label>
              <span class="mdl-textfield__error">Should be non-empty</span>
            </div>
            <button id="editor-add-form-submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Add
            </button>
          </form>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--8-col">
        <table id="editor-key-value-table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Key</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <template id="editor-key-value-row">
          <tr>
            <td class="mdl-data-table__cell--non-numeric"></td>
            <td></td>
            <td></td>
          </tr>
        </template>
      </div>
    </div>
  </body>
</html>
